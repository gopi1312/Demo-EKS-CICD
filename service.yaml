apiVersion: v1
kind: Service
metadata:
  name: "service-albdemo"
  namespace: "alb-demo"
  labels:
    app: app-albdemo
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /usr/share/nginx/html/index.html
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app: "app-albdemo"
